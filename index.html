<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__add">
        <img src="./images/Vector.svg" alt="AtheUS Logo" class="header__logo" />
      </header>
      <main class="quantum">
        <section class="profile page__add">
          <img
            src="./images/jacques-cousteau.png"
            alt="The Profile Pic"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__text" id="profile-text">Jacques Cousteau</h1>
            <button
              id="profile-edit-button"
              class="profile__edit-button"
              type="button"
              aria-label="edit-button"
            ></button>
            <p class="profile__sub-text" id="profile-sub-text">Explorer</p>
          </div>
          <button
            id="profile-add-button"
            class="profile__add-button"
            type="button"
            aria-label="add-button"
          ></button>
        </section>
        <section class="elements page__add">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer page__add" id="footer-page">
        <p class="footer__title">&#169; 2024 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="modal-close-button"
          type="submit"
        ></button>
        <form class="modal__form" id="modal-form">
          <p class="modal__form-title">Edit Profile</p>
          <input
            class="modal__form-profile-text"
            type="text"
            placeholder="Name"
            id="form-profile-text"
          />
          <input
            class="modal__form-profile-sub-text"
            type="text"
            placeholder="Description"
            id="form-profile-sub-text"
          />
          <button
            class="modal__save-button"
            id="modal-save-button"
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <template id="card-template" class="cards-template">
      <li class="element">
        <img src="" alt="" class="element__image" />
        <div class="element__composite">
          <h2 class="element__composite-title"></h2>
          <button
            class="element__composite-like-button"
            type="button"
            aria-label="like-button"
          ></button>
        </div></li
    ></template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
