<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Around the US</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__add"><img src="4e05446ed8ebe2ef934c.svg" alt="AtheUS Logo" class="header__logo"/></header><main class="quantum"><section class="profile page__add"><div class="profile__quantum"><img src="929ef70efbb68cfd7293.png" alt="The Profile Pic" class="profile__avatar"/> <button class="profile__avatar-button-edit" id="profile-avatar-edit"></button></div><div class="profile__info"><h1 class="profile__text" id="profile-text">Jacques Cousteau</h1><button id="profile-edit-button" class="profile__edit-button" type="button" aria-label="edit-button"></button><p class="profile__sub-text" id="profile-sub-text">Explorer</p></div><button id="profile-add-button" class="profile__add-button" type="button" aria-label="add-button"></button></section><section class="elements page__add"><ul class="elements__list"></ul></section></main><footer class="footer page__add" id="footer-page"><p class="footer__title">&#169; 2024 Around The U.S.</p></footer></div><div class="modal" id="profile-edit-modal"><div class="modal__container"><button class="modal__close-button" id="modal-close-button" type="submit"></button><form class="modal__form" id="modal-form" name="edit-profile" novalidate><p class="modal__form-title">Edit Profile</p><label for="form-profile-text" class="modal__form-label modal__form-label_fix"><input class="modal__form-input" placeholder="Name" id="form-profile-text" name="text" minlength="2" maxlength="40" required/> <span class="modal__form-error" id="form-profile-text-error"></span></label> <label for="form-profile-sub-text" class="modal__form-label"><input class="modal__form-input modal__form-input-fix" placeholder="Description" id="f le" class="modal__form-label"><input class="modal__form-input modal__form-chng-pic" type="url" placeholder="Enter the image url" id="form-chng-pic-link" required name="profilePicUrl"/> <span class="modal__form-error" id="form-chng-pic-link-error"></span></label> <button class="modal__submit-button" id="modal-save-button" type="submit" disabled="disabled">Save</button></form></div></div><div class="modal modal__confirm-delete" id="chng-img-qt-modal"><div class="modal__container"><button class="modal__close-button" id="modal-close-button" type="submit"></button><form class="modal__form" id="areusure-modal-form" name="img-qt-chng" novalidate><p class="modal__form-title">Are you sure?</p><button class="modal__submit-button" id="modal-img-qt" type="submit">Yes</button></form></div></div><template id="card-template" class="cards-template"><li class="element"><img src="" alt="" class="element__image"/> <button class="element__delete-button" id="element-delete-button"></button><div class="element__composite"><h2 class="element__composite-title"></h2><button class="element__composite-like-button" type="button" aria-label="like-button"></button></div></li></template></body></html>
