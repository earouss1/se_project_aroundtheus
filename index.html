<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__add">
        <img src="./images/Vector.svg" alt="AtheUS Logo" class="header__logo" />
      </header>
      <main class="quantum">
        <section class="profile page__add">
          <img
            src="./images/jacques-cousteau.png"
            alt="The Profile Pic"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__text">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="edit-button"
            ></button>
            <p class="profile__sub-text">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="add-button"
          ></button>
        </section>
        <section class="elements page__add">
          <ul class="elements__list">
            <li class="element">
              <img
                src="./images/yosemite.jpg"
                alt="Yosemite Pic"
                class="element__image"
              />
              <div class="element__composite">
                <h2 class="element__composite-title">Yosemite Valley</h2>
                <button
                  class="element__composite-like-button"
                  type="button"
                  aria-label="like-button"
                ></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/lake-louise.jpg"
                alt="LakeLouise Pic"
                class="element__image"
              />
              <div class="element__composite">
                <h2 class="element__composite-title">Lake Louise</h2>
                <button
                  class="element__composite-like-button"
                  type="button"
                  aria-label="like-button"
                ></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/bald-mountains.jpg"
                alt="Bald-M Pic"
                class="element__image"
              />
              <div class="element__composite">
                <h2 class="element__composite-title">Bald Mountains</h2>
                <button
                  class="element__composite-like-button"
                  type="button"
                  aria-label="like-button"
                ></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/latemar.jpg"
                alt="Latemar Pic"
                class="element__image"
              />
              <div class="element__composite">
                <h2 class="element__composite-title">Latemar</h2>
                <button
                  class="element__composite-like-button"
                  type="button"
                  aria-label="like-button"
                ></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/vanoise.jpg"
                alt="Vanoise-N Pic"
                class="element__image"
              />
              <div class="element__composite">
                <h2 class="element__composite-title">Vanoise National Park</h2>
                <button
                  class="element__composite-like-button"
                  type="button"
                  aria-label="like-button"
                ></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/lago.jpg"
                alt="Lago Pic"
                class="element__image"
              />
              <div class="element__composite">
                <h2 class="element__composite-title">Lago di Braies</h2>
                <button
                  class="element__composite-like-button"
                  type="button"
                  aria-label="like-button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__add">
        <p class="footer__title">&#169; 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
