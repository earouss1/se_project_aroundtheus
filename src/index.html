<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__add">
        <img
          src="<%=require('./images/Vector.svg')%>"
          alt="AtheUS Logo"
          class="header__logo"
        />
      </header>
      <main class="quantum">
        <section class="profile page__add">
          <img
            src="<%=require('./images/jacques-cousteau.png')%>"
            alt="The Profile Pic"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__text" id="profile-text">Jacques Cousteau</h1>
            <button
              id="profile-edit-button"
              class="profile__edit-button"
              type="button"
              aria-label="edit-button"
            ></button>
            <p class="profile__sub-text" id="profile-sub-text">Explorer</p>
          </div>
          <button
            id="profile-add-button"
            class="profile__add-button"
            type="button"
            aria-label="add-button"
          ></button>
        </section>
        <section class="elements page__add">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer page__add" id="footer-page">
        <p class="footer__title">&#169; 2024 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="modal-close-button"
          type="submit"
        ></button>
        <form
          class="modal__form"
          id="modal-form"
          name="edit-profile"
          novalidate
        >
          <p class="modal__form-title">Edit Profile</p>
          <label
            for="form-profile-text"
            class="modal__form-label modal__form-label_fix"
          >
            <input
              class="modal__form-input"
              type="text"
              placeholder="Name"
              id="form-profile-text"
              name="text"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__form-error" id="form-profile-text-error"></span>
          </label>
          <label for="form-profile-sub-text" class="modal__form-label">
            <input
              class="modal__form-input modal__form-input-fix"
              type="text"
              placeholder="Description"
              id="form-profile-sub-text"
              name="sub-text"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__form-error"
              id="form-profile-sub-text-error"
            ></span>
          </label>
          <button
            class="modal__submit-button"
            id="modal-save-button"
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!--add card modal-->
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="modal-close-button"
          type="submit"
        ></button>
        <form
          class="modal__form"
          id="add-card-modal-form"
          name="add-cards"
          novalidate
        >
          <p class="modal__form-title">New Place</p>
          <label for="form-profile-title" class="modal__form-label">
            <input
              class="modal__form-input modal__form-add-card"
              type="text"
              placeholder="Title"
              id="form-profile-title"
              name="title"
              minlength="1"
              maxlength="30"
              required
            />
            <span
              class="modal__form-error"
              id="form-profile-title-error"
            ></span>
          </label>
          <label for="form-profile-url" class="modal__form-label">
            <input
              class="modal__form-input modal__form-add-card modal__form-add-card-fixx"
              type="url"
              placeholder="Image URL"
              id="form-profile-url"
              name="url"
              required
            />
            <span class="modal__form-error" id="form-profile-url-error"></span>
          </label>
          <button
            class="modal__submit-button modal__submit-button_disabled"
            id="modal-create-button"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <!--preview image -->
    <div class="modal modal_type_preview" id="preview-image-modal">
      <div class="modal__container modal__container-for-preview">
        <button
          class="modal__close-button modal__close-button-preview"
          id="modal-close-button"
          type="submit"
        ></button>
        <figure>
          <img src="" alt="" class="modal__for-preview-image" />
          <figcaption class="modal__for-preview-caption"></figcaption>
        </figure>
      </div>
    </div>

    <template id="card-template" class="cards-template">
      <li class="element">
        <img src="" alt="" class="element__image" />
        <button
          class="element__delete-button"
          id="element-delete-button"
        ></button>
        <div class="element__composite">
          <h2 class="element__composite-title"></h2>
          <button
            class="element__composite-like-button"
            type="button"
            aria-label="like-button"
          ></button>
        </div></li
    ></template>
  </body>
</html>
